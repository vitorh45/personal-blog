{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block content %}
  <div class="col-lg-8">
    <h1 class="mt-4">Contact</h1>
    
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form action='.' method='POST'>
                {% csrf_token %}
                  <div class="form-group row">
                    <label for="id_subject" class="col-sm-2 col-form-label">Subject:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="id_subject" name='subject' placeholder="Subject">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="id_email" name='email' placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="id_message" class="col-sm-2 col-form-label">Message:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="id_message" name='message' placeholder="Message" rows="10"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary btn-larger">Send</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

  </div>
{% endblock content %}
